name: Deploy Production to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-production"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build SvelteKit App
        run: npm run build
        env:
          NODE_ENV: production
        
      - name: Create SPA fallback
        run: cp build/index.html build/404.html

      - name: Debug - List build contents
        run: |
          echo "Contents of build/_app/immutable/entry:"
          ls -la build/_app/immutable/entry/
          echo "Checking index.html references:"
          grep '/blasted-glass' build/index.html || echo "Base path '/blasted-glass' NOT found in index.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4