name: Deploy Staging to GitHub Pages
on:
  push:
    branches: [ deploy-test ] # ONLY watches deploy-test
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-staging"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging # Deply to staging environment
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build SvelteKit App
        run: npm run build

      - name: Debug - List build contents
        run: |
          echo "Contents of build/_app/immutable/entry:"
          ls -la build/_app/immutable/entry/
          echo "Checking index.html references:"
          grep -o 'import(".*")' build/index.html || true
              
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4